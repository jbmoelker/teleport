<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Teleport</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<form id="destinationForm">
    <header>
        <h1>Teleport</h1>
        <p>Teleport to any place in the world using your mobile device.</p>
    </header>
    <input type="text" name="address" placeholder="destination" required>
    <button type="submit">take me there</button>
    <output name="location"></output>
</form>

<script src="https://maps.google.com/maps/api/js"></script>
<script src="index.js"></script>
<script>
    (function(){
        'use strict';
        var supportsDeviceOrientation = ('DeviceOrientationEvent' in window);
        var supportsWebGL = (function() { // based on http://stackoverflow.com/a/22953053
            try {
                var canvas = document.createElement('canvas');
                return !!window.WebGLRenderingContext && (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));
            } catch(e) {
                return false;
            }
        }());

        console.log('supportsDeviceOrientation', supportsDeviceOrientation);
        console.log('supportsWebGL', supportsWebGL);
    }());
</script>

</body>
</html>
